<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Battle Ship!</title>
    <link rel="stylesheet" href="style.css">
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
</head>
<body>
    <div class="container">
        <div class="title">Battle Ship</div>
        <div class="mode">
            <span class="material-symbols-outlined sun"> light_mode </span>
            <span class="material-symbols-outlined dark"> dark_mode </span>
            <div class="ball"></div>
          </div>
        <div class="boards">
            <div class="player board"></div>
            <div class="computer board"></div>
        </div>

    </div>
    <div class="playerModal active">
        <div class="welcome">Welcome to Battleship!!!</div>
        <div class="place">Place your <span class ="ship">Ship</span></div>
        <button class="rotate">Rotate</button>
        <div class="boardModal board"></div>
    </div>
    <div class="overlay active"></div>
    <div class="endGameModal">
        <div class="result">You Won</div>
        <button class="restart" >Play Again</button>
    </div>
    <script src="./main.js"></script>
</body>
</html>
